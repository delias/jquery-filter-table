<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Race Results</title>
    <link rel="stylesheet" href="css/skeleton.css" />
  </head>
  <body>
    <h1>Race Results</h1>
    <form action="">
      <button class="gender-filter" data-gender="M" id="btn_male">Male</button>
      <button class="gender-filter" data-gender="F" id="btn_female">
        Female
      </button>
      <div>
        <input
          type="text"
          name="text"
          id="textFilter"
          placeholder="Search..."
        />
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>firstname</th>
          <th>lastname</th>
          <th>sex</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/main.js"></script>
</html>
